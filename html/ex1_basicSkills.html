<!DOCTYPE html>
<html>
<head>
    <title>first html</title>
    <style>
        /* styles for the table and cells - CSS */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        /* background color for header cells */
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- heading for the skills section, italicized -->
    <h2 style="font-style: italic;">Skills</h2>
    <!-- skills table with borders -->
    <table border="1">
        <!-- table row for technology skills -->
        <tr>
            <th>Technologies</th>
            <td>Python</td>
            <td>Java</td>
            <td>Django framework</td>
        </tr>
        <!-- table row for soft skills -->
        <tr>
            <th>Soft Skills</th>
            <td>Problem Solving</td>
            <td>Team Work</td>
            <td>Flexibility</td>
        </tr>
    </table>
</body>
</html>
